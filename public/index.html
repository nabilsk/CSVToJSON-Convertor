<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kelp Assignment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body class="p-3 p-md-5">
        <main>
            <div class="container">
                <div class="row d-flex flex-column">
                    <div class="col-lg-5 m-auto">
                        <div id="alert-success" class="alert alert-success d-none" role="alert"></div>
                        <div id="alert-danger" class="alert alert-danger d-none" role="alert"></div>
                        <div class="card">
                            <div class="card-header">
                                <h1 class="text-center display-6 fs-2">CSV To JSON Convertor API</h1>
                                <a href="/doc.html" class="text-end d-block">API Docs</a>
                            </div>
                            <div class="card-body">
                                <form id="form">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Select a CSV file with users
                                            data</label>
                                        <input required class="form-control" type="file" id="formFile">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-3">Upload</button>
                                </form>
                                <button type="button" id="distribution-btn" class="btn btn-primary w-100 mt-3">Get Age
                                    Distribution</button>
                                <button type="button" id="delete-btn" class="btn btn-danger w-100 mt-3">Delete All
                                    Users</button>
                                <button type="button" id="download-btn" class="btn btn-success w-100 mt-3">Download
                                    Dummy CSV File</button>
                            </div>
                        </div>
                    </div>
                    <div id="table-container" class="m-auto col-lg-5 mt-3">
                    </div>
                </div>
            </div>
        </main>
        <div id="loader" class="fixed-top fixed-bottom bg-black bg-opacity-75 d-none">
            <div class="d-flex justify-content-center align-items-center h-100 flex-column">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-light">Please be patient, it can take upto 30 sec</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./browser-app.js"></script>
    </body>

</html>
